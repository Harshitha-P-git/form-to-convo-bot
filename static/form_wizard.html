<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Step Form Wizard</title>
  <style>
    .page { display: none; }
    .page.active { display: block; }
  </style>
  <script>
    let currentPage = 0;
    function showPage(n) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(p => p.classList.remove('active'));
      pages[n].classList.add('active');
    }
    function nextPage() { showPage(++currentPage); }
    function prevPage() { showPage(--currentPage); }
    window.onload = () => showPage(currentPage);
  </script>
</head>
<body>
  <form id="wizardForm" onsubmit="event.preventDefault(); alert('Form Submitted Successfully!');">

    
    <!-- Step 1 -->
    <div class="page active">
      <h2>Step 1: Personal Info</h2>
      <fieldset>
        <label for="fname">First Name:</label>
        <input name="fname" placeholder="e.g., Harsh" required pattern="[A-Za-z]+" title="Only letters allowed" />
        <br />
        <label for="lname">Last Name:</label>
        <input name="lname" placeholder="e.g., Mishra" required />
      </fieldset>
      <button type="button" onclick="nextPage()">Next</button>
    </div>

    <!-- Step 2 -->
    <div class="page">
      <h2>Step 2: Contact</h2>
      <fieldset>
        <label for="user_email">Email:</label>
        <input type="email" name="user_email" placeholder="example@domain.com" required />
        <br />
        <label for="aadhaar_number">Aadhaar Number:</label>
        <input name="aadhaar_number" pattern="\d{12}" placeholder="123456789012" title="Enter 12-digit Aadhaar" />
      </fieldset>
      <button type="button" onclick="prevPage()">Back</button>
      <button type="button" onclick="nextPage()">Next</button>
    </div>

    <!-- Step 3 -->
    <div class="page">
      <h2>Step 3: Preferences</h2>
      <fieldset>
        <label for="gender">Gender:</label>
        <select name="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        <br />
        <label for="lang_pref">Preferred Language:</label>
        <input name="lang_pref" placeholder="en / hi / te / ta / kn" />
      </fieldset>
      <button type="button" onclick="prevPage()">Back</button>
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
